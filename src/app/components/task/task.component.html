<div class="px-5 col-12" style="margin-top: 5rem;" [hidden]="submitted">
  <h1 class="mx-auto text-center mb-5">Login</h1>
  <form class="col-4 mx-auto mt-5" (ngSubmit)="onSubmit()">
   
      <div class="form-group">
        <label for="name" class="text-dark">Title</label>
        <input type="text"  style="border: 1px solid darkcyan;"  class="form-control my-3 bg-transparent rounded p-2 col-12 d-block text-dark" id="title" required [(ngModel)]="task.title" name="title">
      </div>
     
      <div class="form-group" class="text-dark">
        <label for="name">Status</label>
        <input type="text" style="border: 1px solid darkcyan;"  class="form-control my-3 bg-transparent rounded p-2 col-12 d-block text-dark" id="status" required [(ngModel)]="task.status" name="status">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
     
  </form>
</div>
