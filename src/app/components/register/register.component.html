<div class="px-5 col-12" style="margin-top: 5rem;">
    <h1 class="mx-auto text-center mb-5">Register</h1>
    <form class="col-7 mx-auto mt-5" action="" (submit)="register()">
        <div class="d-flex col-12 my-3">
            <input 
            type="text" 
            placeholder="username" 
            name="username" 
            id="username" 
            style="border: 1px solid darkcyan;" 
            class="mx-3 bg-transparent rounded p-2 col-4 d-block text-dark" 
            [(ngModel)]="username"
        />
            <input 
                type="text" 
                placeholder="Email" 
                name="email" 
                id="email" 
                style="flex: 2; border: 1px solid darkcyan;" 
                class="mx-3 bg-transparent rounded p-2 text-dark" 
                [(ngModel)]="email"
            />
        </div>
        <div class="d-flex col-12 my-3">
            <input 
                type="password" 
                placeholder="Password" 
                name="password" 
                id="password" 
                style="flex: 1; border: 1px solid darkcyan;" 
                class="mx-3 bg-transparent rounded p-2 text-dark"
                [(ngModel)]="password"
            />
            
        </div>
       
      
        
        <input 
            type="submit"
            value="Register" 
            style="border: 1px solid #fffa;" 
            class="mx-3 mt-5 rounded p-2 col-2 d-block btn btn-primary" 
        />
        <h4 
            *ngIf="error"
            style="text-align: center;" 
            class="alert-danger p-2 m-5 rounded"
        >{{error}}</h4>
    </form>
</div>
